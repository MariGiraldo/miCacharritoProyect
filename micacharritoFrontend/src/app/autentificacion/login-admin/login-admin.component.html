<app-navegacion></app-navegacion>
<div class="login-wrapper">
  <div class="login-card">
    <h3 class="text-center">Mi Cacharrito - Admin</h3>
    <form (ngSubmit)="loginAdmin()" #formLogin="ngForm">
      <div class="mb-3">
        <label class="form-label">Correo</label>
        <input
          type="email"
          class="form-control"
          [(ngModel)]="email"
          name="email"
          required
        />
      </div>
      <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <input
          type="password"
          class="form-control"
          [(ngModel)]="password"
          name="password"
          required
        />
      </div>
      <button class="btn-login" [disabled]="!formLogin.valid">
        Iniciar sesión
      </button>
    </form>
  </div>
</div>
